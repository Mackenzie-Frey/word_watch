<!DOCTYPE html>
<html>

<head>
  <title>Word Watch ðŸ‘€</title>
  <script src="bundle.js"></script>
  <meta name="viewport" content="width=device-width" />
</head>

<body>
  <main>
    <section class="text-submission">
      <h2 tabindex="0">Word <span>Watch</span> ðŸ‘€</h2>
      <script>

        (function(){
      		('button').on("click", function () {

            var url = 'https://wordwatch-api.herokuapp.com/api/v1/words';
            var data = {
              "word": {
                "value": "testingThis"
              }
            };

            fetch(url, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                  'Content-Type': 'application/json'
                }
              }).then(res => res.json())
              .then(response => console.log('Success:', JSON.stringify(response.message)))
              .catch(error => console.error('Error:', error));

      		});
        })
      </script>
      <textarea class='text-input-area' placeholder="Paste text here"></textarea>
      <button class="button">Break down</button>
    </section>

    <section class="word-data" tabindex="0">
      <article class="top-word">
        <h3>Top word from Word Watch API: </h3>
      </article>
      <article class="word-count" tabindex="0">
        <div>
          <script>
            fetch('https://wordwatch-api.herokuapp.com/api/v1/top_word')
              .then(function(response) {
                return response.json();
              })
              .then(function(myJson) {
                const word = JSON.stringify(Object.keys(myJson.word)[0])
                const count = JSON.stringify(Object.values(myJson.word)[0])
                console.log(word);
                console.log(count);
                document.querySelector('.word-count').innerHTML = `${word} - count: ${count}`;
              });
          </script>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
